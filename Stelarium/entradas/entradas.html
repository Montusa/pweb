    <div class="formulario">
        <h2>Compra de Entradas</h2>
        <form action="#" method="post">
            <label for="horario">Horario:</label>
            <select id="horario" name="horario">
                <option value="matinee">Matinée (10:00 AM)</option>
                <option value="tarde">Tarde (3:00 PM)</option>
                <option value="noche">Noche (8:00 PM)</option>
            </select>

            <label for="cantidad">Cantidad de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1">

            <label for="metodo">Método de Pago:</label>
            <select id="metodo" name="metodo">
                <option value="tarjeta">VISA</option>
                <option value="efectivo">MASTERCARD</option>
                <option value="efectivo">AMERICAN EXPRESS</option>
            </select>

            <label for="cupon">Cupón (opcional):</label>
            <input type="text" id="cupon" name="cupon">

            <div class="asientos-container">
                <h2>Mapa de Asientos</h2>
                <div class="asientos">
                    <div class="asiento disponible">1</div>
                    <div class="asiento disponible">2</div>
                    <div class="asiento disponible">3</div>
                    <div class="asiento disponible">4</div>
                    <div class="asiento disponible">5</div>
                    <div class="asiento disponible">6</div>
                    <div class="asiento disponible">7</div>
                    <div class="asiento disponible">8</div>
                    <div class="asiento disponible">9</div>
                    <div class="asiento disponible">10</div>
                    <div class="asiento disponible">11</div>
                    <div class="asiento disponible">12</div>
                </div>
            </div>
            <input type="submit" value="Comprar Entradas">
        </form>
    </div>
